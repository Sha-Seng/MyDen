- type: entity
  parent: CombatKnife
  id: AntiPsychicKnife
  name: athame # TheDen - Anti-Psychic Knife sounded a little too plain considering the rest of their gear
  description: "A ritual knife carved from a crescent shard of glassy, dark stone, made to kill psychics and other supernatural entities. Do not accidentally cut yourself with it." # TheDen
  components:
  - type: MeleeWeapon
    attackRate: .6666
    damage:
      types:
        Slash: 10 # 12.5 against psychic enemies
        Holy: 5 # 6.25 against supernatural psychic enemies
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 10 # 12.5 against psychic enemies
        Holy: 5 # 6.25 against supernatural psychic enemies
  - type: StaminaDamageOnHit
    damage: 0
  - type: AntiPsionicWeapon # TheDen - All mantis items based on this knife: 25% more damage to psychics, with a physical damage type and half as much holy damage
    punish: false
    modifiers:
      coefficients:
        Slash: 1.25
        Holy: 1.25 # TheDen - It was 1.2 but I'm tired of doing extra math, 0.05 more holy damage is fine
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    removalTime: 2
  - type: Sprite
    sprite: Nyanotrasen/Objects/Weapons/Melee/anti_psychic_knife.rsi
    state: icon
  - type: Item
    sprite: Nyanotrasen/Objects/Weapons/Melee/anti_psychic_knife.rsi
    storedSprite:
      state: icon
      sprite: Nyanotrasen/Objects/Weapons/Melee/anti_psychic_knife.rsi
  - type: Clothing # TheDen
    sprite: Nyanotrasen/Objects/Weapons/Melee/anti_psychic_knife.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Tag
    tags:
    # - ForensicBeltEquip # TheDen
    - MantisBeltEquip # TheDen - New tag for clarity
    - MantisKnife
    - HighRiskItem
  - type: StealTarget
    stealGroup: AntiPsychicKnife
