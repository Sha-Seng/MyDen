- type: entity
  parent: ClothingNeckCollarBase # Floof - reparented
  id: ClothingNeckCowBellCollar
  name: cowbell collar
  description: A way to inform others about the presence of livestock, or just to annoy everyone around you!
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/cowbellcollar.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/cowbellcollar.rsi
  - type: EmitsSoundOnMove
    soundCollection:
      collection: CowbellRings

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckVetCone
  name: Veterinary Cone
  description: Used for when a pet has an injury you dont want them to bite. Or a Felinid... Or a Canid... Or a Tajaran... Or a Vulpkanin... Or anyone really.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/vet-cone.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/vet-cone.rsi
    equipDelay: 0.5
    unequipDelay: 10
    renderLayer: mask
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: SheetPlastic1
      amount: 1
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Oil
          Quantity: 2.5
        - ReagentId: Phosphorus
          Quantity: 2.5

- type: entity
  parent: ClothingNeckCollarBase
  id: ClothingNeckSentimentalCollar
  name: sentimental collar
  description: A simple collar. It means something to someone.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/sentimentalcollar.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/sentimentalcollar.rsi

- type: entity
  parent: ClothingNeckCollarBase
  id: ClothingNeckHeavyShackles
