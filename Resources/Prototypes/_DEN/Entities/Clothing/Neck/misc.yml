  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/heavyshackles.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/heavyshackles.rsi

- type: entity
  parent: [ClothingNeckCollarBase, BaseMantisContraband]
  id: ClothingNeckMantisShackles
  name: graven bindings
  description: "A massive mu-metal collar with matching shackles. They are only symbolic; the graven chains are the true sentence."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/mantisshackles.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/mantisshackles.rsi
  - type: Tag
    tags:
    - MantisRestraintsBoxStorable
    - MantisBeltStorable

- type: entity
  parent: [ClothingNeckBase, BaseMantisContraband]
  id: ClothingNeckMantisPendulum
  name: mantis pendulum
  description: "A mnemolith eye hanging from a sturdy electrum chain, used to test psionic ability. Its strike rebounds on the wielder if its target lacks the gift. Mostly harmless, but mind your aim."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: AntiPsionicWeapon # Same modifiers as the AntiPsychicKnife since it's made of the same material, but it does almost no damage (even to psychics)
    punish: true
    modifiers:
      coefficients:
        Blunt: 1.25
        Holy: 1.25
  - type: MeleeWeapon
    attackRate: 1
    range: 1.5
    heavyRateModifier: 1
    heavyDamageBaseModifier: 1
    maxTargets: 1
    angle: 30
    wideAnimationRotation: 0
    soundHit:
      path: /Audio/_DEN/Effects/crystaltap3.ogg
    damage:
      types: # Melee damage (per the description, it's for testing psychics, not fighting)
        Blunt: 0.8 # 1 against psychic enemies
        Holy: 0.8 # 1 against supernatural psychic enemies (2 total)
  - type: StaminaDamageOnHit
    damage: 0
  - type: Tag
    tags:
    - MantisBeltStorable
