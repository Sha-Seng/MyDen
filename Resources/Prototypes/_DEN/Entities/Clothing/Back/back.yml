- type: entity
  parent: ClothingBackpackSatchel
  id: ClothingBackpackSatchelParamed
  name: paramedic satchel
  description: A sterile satchel used by emergency responders.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/para-satchel.rsi

- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelParamed
  name: paramedic duffel bag
  description: A large duffel bag for holding extra lifesaving equipment.
  components:
    - type: Sprite
      sprite: _DEN/Clothing/Back/para-duffel.rsi

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackParamedic
  name: paramedic backpack
  description: It's a backpack especially designed for use in any rescue.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/para-backpack.rsi

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackNapsack
  name: napsack
  description: A large, padded sack with breathable mesh sides. Sold as a sleeping bag for felinids, so why does it have a carrying handle?
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/napsack.rsi
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Storage
    grid:
    - 0,0,5,4
    whitelist:
      tags:
        - CanPilot # ONLY carries player characters, nothing else!

- type: entity
  parent: ClothingBackpackNapsack
  id: ClothingBackpackCoffinMantis
  name: test bag (NOT A NAPSACK, THOSE ARE TOO SMALL)
  description: I'M JUST USING THE NAPSACK SPRITE FOR THE TEST.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/napsack.rsi
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage # Not really a backpack
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,20,10 # 1 bigger than the bluespace duffel so players won't fit in that
    whitelist:
      tags:
        - CanPilot # ONLY carries player characters, nothing else!
