- type: entity
  parent: ClothingBackpackSatchel
  id: ClothingBackpackSatchelParamed
  name: paramedic satchel
  description: A sterile satchel used by emergency responders.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/para-satchel.rsi

- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelParamed
  name: paramedic duffel bag
  description: A large duffel bag for holding extra lifesaving equipment.
  components:
    - type: Sprite
      sprite: _DEN/Clothing/Back/para-duffel.rsi

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackParamedic
  name: paramedic backpack
  description: It's a backpack especially designed for use in any rescue.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/para-backpack.rsi

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackNapsack
  name: napsack
  description: A large, padded sack with breathable mesh sides. Sold as a sleeping bag for felinids, so why does it have a carrying handle?
  components:
  - type: Item
    size: Ginormous # This doesn't need to go inside anything else, ever
  - type: Sprite
    sprite: _DEN/Clothing/Back/napsack.rsi
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,5,4
    whitelist:
      tags:
        - CanPilot # ONLY carries player characters, nothing else!

- type: entity # The mantis backpacks are a bit smaller, visually, to show off their clothes
  parent: ClothingBackpack
  id: ClothingBackpackMantis
  name: mantis backpack
  description: "A low-profile backpack for the mantis, signified by the Greek psi in electrum."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/Backpacks/mantis.rsi

- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelMantis
  name: mantis duffel bag
  description: "A relatively low-profile duffel bag with a braided handle for the mantis. It seems the designers couldn't settle on an ornament for this one..."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/Duffels/mantis.rsi

- type: entity
  parent: ClothingBackpackSatchel
  id: ClothingBackpackSatchelMantis
  name: mantis satchel
  description: "A low-profile satchel for the mantis that hooks onto the back of your belt, with an electrum psi on the flap. Perhaps the only bag that won't get caught on the sleeves of your robes."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/Satchels/mantis.rsi
    # Intentionally only visible when facing north, since multiple mantis gloves have big detached sleeves
    # Backpacks layer over gloves when facing east or west, so this is the only option that will never do that

- type: entity
  parent: ClothingBackpackSatchel # Same storage as the satchel like the other purse
  id: ClothingBackpackSatchelMantisPurse
  name: mantis handbag
  description: "A low-profile handbag for the mantis, marked with electrum eyes on both sides. Easily hidden under a cloak."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/Satchels/mantispurse.rsi

- type: entity
  parent: ClothingBackpackMessengerBase
  id: ClothingBackpackMessengerMantis
  name: mantis messenger bag
  description: "A low-profile messenger bag for the mantis, within an electrum shell shaped like a watchful eye."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/Messenger/mantis.rsi

- type: entity
  parent: [ClothingBackpackNapsack, BaseMantisContraband] # A roleplay toy that can carry people
  id: ClothingBackpackCoffinMantis
  suffix: DO NOT MAP # Use the Decoration version
  name: sarcophagus
  description: "An ornate coffin, heavy and gilded, its surface adorned with staring eyes and draped cloths. Used to haul chained psychics away for study, therapy, or interrogation."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Back/mantis-sarcophagus.rsi
  - type: Item
    sprite: _DEN/Clothing/Back/mantis-sarcophagus-inhands-64x.rsi
  - type: Clothing
    slots:
    - suitStorage # Not really a backpack
  - type: Storage
    grid:
    - 9,0,9,1 # A small storage space for its StorageFill contents below
    - 10,0,11,1
    - 0,2,20,7 # 1 wider than ClothingBackpackDuffelHolding, capable of fitting the StorableSpecies pseudoitem
    whitelist:
      tags:
        - CanPilot # ONLY player characters have this
        - MantisCoffinStorable

- type: entity
  parent: ClothingBackpackCoffinMantis
  id: ClothingBackpackCoffinMantisFilled
  suffix: Filled, DO NOT MAP
  name: sarcophagus
  components:
  - type: StorageFill
    contents:
    - id: ClothingHeadCageMantis # This version has a chain on the front to match the other sarcophagus items
    - id: ClothingNeckShacklesMantis # Just a cosmetic neck item to complete the set
    - id: HandcuffsMantis # If these are ever used to selfsec I swear to god I'll drop the breakout doafter to a millisecond

- type: entity
  parent: ClothingBackpackCoffinMantis
  id: ClothingBackpackCoffinMantisDecoration # A version of the sarcophagus without room for the extra items, if you want to map it for looks
  suffix: Filled
  name: sarcophagus
  components:
  - type: Storage
    grid:
      - 0,0,20,5 # 1 wider than ClothingBackpackDuffelHolding, capable of fitting the StorableSpecies pseudoitem
