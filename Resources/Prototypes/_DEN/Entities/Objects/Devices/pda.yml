- type: entity # TheDen - New appearance, new description, new pen
  parent: BasePDA
  id: ForensicMantisPDA
  name: mantis PDA
  description: "This PDA marks its bearer as a member of the Order of Mantes. Its name recalls both the Greek word for \"prophet\" and the patient, decisive strike of the insect. The magenta psi on the side denotes the Order, and the eye on its display seems to track whoever dares to look back."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: ForensicMantisIDCard
    state: pda-mantis
    penSlot:
      startingItem: PenMantis
      priority: -2
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#3b3640"
    accentVColor: "#642d80"
    accentHColor: "#8c1c54"
  - type: Icon
    sprite: _DEN/Objects/Devices/pda.rsi
    state: pda-mantis
  - type: CartridgeLoader
    preinstalled:
     - CrewManifestCartridge
     - NotekeeperCartridge
     - NewsReaderCartridge
     - GlimmerMonitorCartridge
     - NanoChatCartridge
     - PsiWatchCartridge
