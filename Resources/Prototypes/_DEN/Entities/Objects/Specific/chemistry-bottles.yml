- type: entity
  parent: [BaseChemistryEmptyBottle, BaseMantisContraband] # Contraband so the locker doesn't get raided by the mystagogue
  id: ChemistryEmptyBottleMantis
  name: electrum bottle
  description: "An eidolite bottle in a durable electrum shell. Useful for your rituals."
  components:
  - type: Tag
    tags:
    - Bottle
    - MantisBeltStorable
    - MantisChemicalBoxStorable
  - type: Sprite
    sprite: _DEN/Objects/Specific/Chemistry/bottle.rsi
    layers:
      - state: mantis-bottle
      - state: mantis-bottle-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: mantis-bottle-
  - type: Item
    size: Tiny
    sprite: _DEN/Objects/Specific/Chemistry/bottle.rsi
    heldPrefix: mantis
  - type: DamageOnLand
    damage:
      types:
        Blunt: 0 # Metal shell
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 0 # Metal shell
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1 # Doink
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic # Metal shell
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak # There's still a crystal interior
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialEidolite1:
            min: 1
            max: 1
          ScrapElectrum:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      MaterialEidolite1: 1
      ScrapElectrum: 1
