- type: entity
  parent: BaseSyringe
  id: SyringeMantis
  name: brass syringe
  description: "An antique brass syringe for transferring fluids. Questionably sterile."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    layers:
      - state: syringe1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: brass-syringe_base0
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    state: "brass-syringe_base0"
  - type: Item
    size: Tiny
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    heldPrefix: brass
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: syringe
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: Tag
    tags:
    - Syringe
    - MantisBeltEquip

- type: entity
  parent: PillCanister
