- type: entity
  parent: BaseSyringe
  id: SyringeMantis
  name: brass syringe
  description: "A brass syringe with an eidolite barrel. Questionably sterile."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    layers:
      - state: syringe1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: brass-syringe_base0
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    state: "brass-syringe_base0"
  - type: Item
    size: Tiny
    sprite: _DEN/Objects/Specific/Chemistry/syringe.rsi
    heldPrefix: brass
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: syringe
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic # Metal shell
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak # There's still a crystal interior
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialEidolite1: # Glowy little crystal pyramid, and the brass is destroyed
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      Brass: 100 # 1 sheet
      EdoliteOre1: 1
  - type: Tag
    tags:
    - Syringe
    - MantisBeltEquip

