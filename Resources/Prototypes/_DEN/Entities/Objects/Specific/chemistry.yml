  - type: Item
    size: Tiny
    sprite: _DEN/Objects/Specific/Chemistry/pills_canister.rsi
    heldPrefix: brass
  - type: Sprite
    sprite: _DEN/Objects/Specific/Chemistry/pills_canister.rsi
    state: brass-pill_canister
  - type: Tag
    tags:
      - PillCanister
      - MantisBeltEquip
  - type: Storage
