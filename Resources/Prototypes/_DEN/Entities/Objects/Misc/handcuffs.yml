- type: entity
  parent: [BaseItem, BaseMantisContraband]
  name: graven chains
  description: "Heavy mu-metal chains to bind unruly psychics, inscribed for both record and suppression."
  id: HandcuffsMantis
  components:
  - type: Item
    size: Small
  - type: Handcuff
    breakoutTime: 5 # Five seconds seems fine so people can roleplay trying to get free, but if these are ever used to selfsec I swear to god I'll drop it to a millisecond
    cuffTime: 7 # It's for roleplay, and you're unlikely to have time to use this before a stun wears off
    uncuffTime: 7
    stunBonus: 0
    cuffedRSI: _DEN/Objects/Misc/handcuffsmantis.rsi
    bodyIconState: body-overlay
    breakOnRemove: false
    startCuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_start.ogg
    endCuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_end.ogg
    startUncuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_start.ogg
    endUncuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/chain_takeoff.ogg
  - type: Sprite
    sprite: _DEN/Objects/Misc/handcuffsmantis.rsi
    state: icon
  - type: Tag
    tags:
    - MantisCoffinStorable # Fits in the sarcophagus
    - MantisBeltStorable
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    animation: WeaponArcDisarm
    damage:
      types:
        Blunt: 0
  - type: GuideHelp
    guides: [ MantisGuide ] # Remind them this is really just for roleplay...
  - type: UseDelay
    delay: 7
