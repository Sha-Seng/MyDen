- type: entity
  name: soul-shatter
  parent: BaseWeaponShotgun
  id: WeaponShotgunSoulshatter
  description: "A gloomy sawn-off double barrel with an amaranth grip. Provides no tactical advantage. Uses 12 gauge shells."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/soulshatter.rsi
  - type: Clothing
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/soulshatter.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Small
    shape: # I don't care if it's a sawn-off, this thing should not be smaller than your pistol
    - 0,0,1,0
    - 0,1,0,1
    storedRotation: 45
  - type: Gun
    fireRate: 4
    fireOnDropChance: 0.5
  - type: BallisticAmmoProvider
    capacity: 2
    proto: null
  - type: MeleeWeapon
    attackRate: 1.2
    damage:
      types:
        Blunt: 7.5
  - type: DamageOtherOnHit
    staminaCost: 6
  - type: Tag
    tags:
    - Sidearm
    - MantisBeltEquip

- type: entity
  name: antique energy shotgun
  parent: [WeaponEnergyShotgun, BaseSecurityContraband]
  id: WeaponEnergyShotgunWarden
  description: One of a few surviving prototypes of an energy shotgun, which never made it to mass production. It offers the possibility of both lethal and non-lethal shots, making it a versatile weapon.
  components:
  - type: EnergyGun
    fireModes:
    - proto: WardenEnergyShotgunLethalMode
      fireCost: 200
      name: lethal
    - proto: WardenEnergyShotgunDisablerMode
      fireCost: 100
      name: disabler
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200

- type: entity
  name: antique antelope
  parent: [WeaponShotgunAntelope, BaseSecurityContraband]
  id: WeaponShotgunAntelopeHoS
  description: A mag-fed shotgun designed for neutralizing threats and keeping criminals at bay with overwhelming force. This one has 14 tallymarks on the stock.
  components:
    - type: StealTarget
      stealGroup: HoSAntiqueWeapon
